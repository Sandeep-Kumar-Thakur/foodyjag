<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <title>sign in</title>
</head>
<body>
    <div class="container">
        <div class="formWrapper">
            <div class="formdiv">
                <h2>Create Account</h2>
                <p class="text">sign up with Social Media </p>
                <div class="socialbtn">
                    <div class="facbook icon">
                        <a href="#"> <img src="icons/facebook.svg" alt=""></a>
                    </div>
                    <div class="twitter icon">
                        <a href="#"><img src="icons/instagram.svg" alt=""></a>
                    </div>
                    <div class="instagram icon">
                        <a href="#"><img src="icons/twitter.svg" alt=""></a>
                    </div>
                    <div class="google icon">
                        <a href="#"><img src="icons/google.svg" alt=""></a>
                    </div>
                </div>
                <hr> <!--Horizontal line-->
                <div class="ordiv">Or</div>
                <p class="text">sign up with Email Address </p>
                <div class="formgroup">
                    <input type="text" name="name" id="name" placeholder="Enter name" required>
                </div>
                <div class="formgroup">
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="formgroup">
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text"><b>I Agree Term & Condition.</b></span>
                </div>
                <button class="btn">SIGN UP</button>
            </div>
            <div class="welcomediv">
                <h1>Welcome Back!</h1>
                <p class="text">User authentication is a security process that covers all of the human-to-computer</p>
                <button class="btn2">SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
